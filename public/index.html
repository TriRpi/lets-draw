<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Let's Draw is a drawing webapp, where you can draw with other people on the internet on the same canvas.">
    <meta name="keywords" content="draw canvas let's drawing colors color tristan trouwen">
    <meta name="author" content="Tristan Trouwen">

    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Let's draw!</title>
</head>

<body>
    <input type="checkbox" id="sidebartoggler" name="" value="">
    <div class="page-wrap">
      <div class="page-content" id="canvas">
          <label for="sidebartoggler"><img src="menu.png" width="50" height="50"></label>


      </div>
      <div class="sidebar" id="options">
          <h2>Let's draw!</h2>
          <hr>
          <h4>color</h4>
          <div id="brush-color"><br></div>
          <div class="sidebarel" id="colors">
              <input onInput="changeSlider()" id="r" type="range" min="0" max="255" style="width: 100%;">
              <input onInput="changeSlider()" id="g" type="range" min="0" max="255" style="width: 100%;">
              <input onInput="changeSlider()" id="b" type="range" min="0" max="255" style="width: 100%;">
          </div>
          <h4>thickness</h4>
          <div class="siderbarel">
              <input onInput="changeSlider()" id="thickness" type="range" min="10" max="50" value="25" style="width: 100%;">
          </div>
          <hr>
          <button onclick="saveCanvas()">Download drawing</button>
          <hr>
          <h3>What's this?</h3>
          <p>Let's draw is a webapp where you can draw. While you are drawing others can also draw on the same canvas.</p>

          <div class="footer">
              <p><a href="http://tristantrouwen.com">made by Tristan Trouwen</a></p><iframe src="https://ghbtns.com/github-btn.html?user=trirpi&repo=lets-draw&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
          </div>

      </div>
    </div>

<script>
    function saveCanvas() {
        var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        window.location.href = image; // it will save locally
    }
</script>
    
</body>
</html>
